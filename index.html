<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="timer.js" defer></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="display--wrapper">
        <div class="display-options">
          <div data-time="20" class="display--timer">20 SECS</div>
          <div data-time="300" class="display--timer">WORK 5</div>
          <div data-time="900" class="display--timer">QUICK 15</div>
          <div data-time="1200" class="display--timer">SNACK 20</div>
          <div data-time="3600" class="display--timer">
            LUNCH <br />
            BREAK
          </div>
        </div>

        <form name="custom">
          <input name="minute" type="number" name="" id="" />
        </form>
      </div>

      <div class="timer-wrapper">
        <p class="timer--display"></p>
        <p class="ready--time" style="font-size: 15px"></p>
      </div>
    </main>
  </body>
</html>
